<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beat Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">ðŸŽµ Beat Visualizer</h1>

    <canvas id="webCanvas" width="800" height="400"></canvas>

    <div class="controls">
      <div class="row">
        <button id="toggleBtn">Pause</button>

        <label for="modeSelect">Mode:</label>
        <select id="modeSelect">
          <option value="wave">Wave</option>
          <option value="circle">Circle</option>
          <option value="heartbeat">Heartbeat</option>
        </select>

        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="0.5" max="5" step="0.1" value="1">
      </div>

      <div class="row">
        <label for="audioFile" class="file-label">ðŸŽ§ Upload Music</label>
        <input type="file" id="audioFile" accept="audio/*" hidden>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
