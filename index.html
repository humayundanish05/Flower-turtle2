<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beat Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Canvas for Visualizer -->
  <canvas id="webCanvas" width="800" height="400"></canvas>

  <!-- Controls Section -->
  <div class="controls">

    <!-- Play/Pause -->
    <div class="control-group">
      <button id="toggleBtn">Pause</button>
    </div>

    <!-- Speed Control -->
    <div class="control-group">
      <label for="speedSlider">Pulse Speed:</label>
      <input type="range" id="speedSlider" min="0.5" max="5" step="0.1" value="1">
    </div>

    <!-- Visualizer Mode Selection -->
    <div class="control-group">
      <label for="modeSelect">Visualizer Mode:</label>
      <select id="modeSelect">
        <option value="wave">Wave</option>
        <option value="circle">Circle</option>
        <option value="heartbeat">Heartbeat</option>
        <option value="galaxy">Galaxy 🌌</option>
      </select>
    </div>

    <!-- Sigma Mode Toggle (Independent) -->
    <div class="control-group">
      <button id="sigmaBtn">background shaking</button>
      <small style="display:block; font-size: 0.8em; color: #888;">
         adds shaking & fire ring over any mode!
      </small>
    </div>

    <!-- Playlist Selection -->
    <div class="control-group">
      <label for="playlist">Select a Track:</label>
      <select id="playlist">
        <option value="">-- Choose from playlist --</option>
        <option value="track1.mp3">Track 1 - Mode</option>
        <option value="track2.mp3">Track 2 - Energy Boost</option>
        <option value="track3.mp3">Track 3 - Slow Beats</option>
      </select>
    </div>

    <!-- Custom Audio Upload -->
    <div class="control-group">
      <label for="audioFile">Or Upload Your Own:</label>
      <input type="file" id="audioFile" accept="audio/*">
    </div>

  </div>

  <div class="footer">
  Humayun Danish Art 🎻🖋️
  </div>

  <!-- JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
