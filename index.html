<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulsing Web Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ðŸŽ¨ Visualizer Canvas -->
  <canvas id="webCanvas" width="800" height="800"></canvas>

  <!-- ðŸŽ›ï¸ Controls Section -->
  <div class="controls">
    <!-- â¯ï¸ Play/Pause Button -->
    <button id="toggleBtn">Pause</button>

    <!-- ðŸ”„ Speed Slider -->
    <label for="speedSlider">Pulse Speed:</label>
    <input type="range" id="speedSlider" min="0.5" max="5" step="0.1" value="1">

    <!-- ðŸŽšï¸ Mode Selector (future use) -->
    <label for="modeSelect">Visualizer Mode:</label>
    <select id="modeSelect">
      <option value="wave">Wave</option>
      <option value="circle">Circle</option>
      <option value="flower">Flower</option>
    </select>

    <!-- ðŸŽµ Upload Audio -->
    <label for="audioFile">Upload Audio (MP3/WAV):</label>
    <input type="file" id="audioFile" accept="audio/*">
  </div>

  <!-- ðŸ“œ JavaScript -->
  <script src="script.js"></script>
</body>
</html>
