<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulsing Web Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="webCanvas" width="800" height="800"></canvas>

  <div class="controls">
    <button id="toggleBtn">Pause</button>

<label for="speedSlider">Pulse Speed:</label>
<input type="range" id="speedSlider" min="0.5" max="5" step="0.1" value="1">

    <label for="modeSelect">Visualizer Mode:</label>
<select id="modeSelect">
  <option value="wave">Wave</option>
  <option value="circle">Circle</option>
  <option value="flower">Flower</option>
</select>
    
    <input type="file" id="audioFile" accept="audio/*">
  </div>

  <script src="script.js"></script>
</body>
</html>
